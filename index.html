<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio cronometrado 1 - Registro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="container">
      <form action="form" id="register-form">
        <h1 class="title">Faça seu cadastro</h1>

        <div class="box">
          <label class="label-field" for="name-field" id="name-field" data-only-letters
            >Nome completo</label
          >
          <input
            class="large-input"
            type="text"
            placeholder="Digite seu nome completo"
            id="name-field"
            data-min-length="3"
          />
        </div>

        <div class="box">
          <label class="label-email">E-mail</label>
          <input
            class="large-input"
            type="text"
            placeholder="Digite seu e-mail"
            data-min-length="3"
            data-required
            daa-email-validate
          />
        </div>
        <div class="box">
          <label for="password" name="password" id="password" class="label-pass">Senha</label>
          <input
            class="large-input"
            type="password"
            placeholder="Crie sua senha"
            data-required
            data-password-validate
          />
        </div>
        <div class="box">
          <label for="passconfirmation" class="label-confirm">Confirmar senha</label>
          <input
            class="large-input"
            type="password"
            name="passconfirmation"
            id="passconfirmation"
            placeholder="Confirme sua senha"
            data-equal="password"
          />
        </div>
        <div class="wrapper-check-box">
          <input type="checkbox" />
          <p class="check">
            Aceito os termos de uso e concordo com as
            <a href=""> políticas de privacidade</a>
          </p>
        </div>
        <button class="button" id="btn-submit">Cadastrar</button>
        <p class="error-validation template"></p>
      </form>
    </section>
    <script src="script/index.js"></script>
  </body>
</html>
